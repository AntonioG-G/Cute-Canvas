<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<title>Just a cute canvas</title>
		<link rel="stylesheet" href="bunnyStyle.css">

	</head>

	<body>
		<h1 class="texto">Solo un lienzo bonito</h1>
		<h5 class="texto2">Presiona CTRL+R Para limpiar el lienzo</h5>

		<div class="canvas-container">
			<canvas width="800" height="800" class="cuadro1">

		<script>
			var canvas = document.querySelector("canvas");
			var contexto = canvas.getContext("2d");

			let presionado = false;

			canvas.addEventListener("mousedown", function(event) {
				presionado = true;
			});

			canvas.addEventListener("mouseup", function() {
  				presionado = false;
  			});

			canvas.addEventListener("mousemove", function(){
				if (presionado==true) {

					const rect = canvas.getBoundingClientRect(); // Obtener las coordenadas del canvas
				  	const x = event.clientX - rect.left; // Restar las coordenadas del canvas para obtener la posici√≥n del clic dentro del canvas
				  	const y = event.clientY - rect.top;

				  	contexto.beginPath();
					contexto.arc(x, y, 10, 0, 2 * Math.PI);
					contexto.fill();
				}
			});
		</script>
		</div>


	</body>
</html>
